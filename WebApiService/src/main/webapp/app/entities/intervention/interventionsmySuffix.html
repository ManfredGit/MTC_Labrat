<div>
    <h2 data-translate="labratApp.intervention.home.title">Interventions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="intervention-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="labratApp.intervention.home.createLabel">
                        Create new Intervention
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="labratApp.intervention.description">Description</span></th>
                    <th><span data-translate="labratApp.intervention.startTime">Start Time</span></th>
                    <th><span data-translate="labratApp.intervention.endTime">End Time</span></th>
                    <th><span data-translate="labratApp.intervention.lease">Lease</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="intervention in vm.interventions track by intervention.id">
                    <td><a ui-sref="intervention-my-suffix-detail({id:intervention.id})">{{intervention.id}}</a></td>
                    <td>{{intervention.description}}</td>
                    <td>{{intervention.startTime | date:'medium'}}</td>
                    <td>{{intervention.endTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="lease-my-suffix-detail({id:intervention.leaseId})">{{intervention.leaseId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="intervention-my-suffix-detail({id:intervention.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="intervention-my-suffix.edit({id:intervention.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="intervention-my-suffix.delete({id:intervention.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
