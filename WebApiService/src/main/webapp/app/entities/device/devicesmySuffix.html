<div>
    <h2 data-translate="labratApp.device.home.title">Devices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="device-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="labratApp.device.home.createLabel">
                        Create new Device
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="labratApp.device.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="manufacture"><span data-translate="labratApp.device.manufacture">Manufacture</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="model"><span data-translate="labratApp.device.model">Model</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apiUserId"><span data-translate="labratApp.device.apiUserId">Api User Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apiUriPrefix"><span data-translate="labratApp.device.apiUriPrefix">Api Uri Prefix</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apiToken"><span data-translate="labratApp.device.apiToken">Api Token</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in vm.devices track by device.id">
                    <td><a ui-sref="device-my-suffix-detail({id:device.id})">{{device.id}}</a></td>
                    <td>{{device.name}}</td>
                    <td>{{device.manufacture}}</td>
                    <td>{{device.model}}</td>
                    <td>{{device.apiUserId}}</td>
                    <td>{{device.apiUriPrefix}}</td>
                    <td>{{device.apiToken}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="device-my-suffix-detail({id:device.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="device-my-suffix.edit({id:device.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="device-my-suffix.delete({id:device.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
